<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex items-center justify-center space-x-4">
      <a href="/login" class="text-blue-500 hover:underline">Login</a>
      <a href="/profile" class="text-blue-500 hover:underline">profile</a>
      <a
        href="/api/v1/admin/logs/info-page"
        class="text-blue-500 hover:underline"
        >logs</a
      >
      <a
        href="/api/v1/admin/logs/error-page"
        class="text-blue-500 hover:underline"
        >error logs</a
      >
    </div>
    <div class="flex items-center justify-center min-h-screen">
      <div id="container" class="w-full max-w-sm"></div>
    </div>
    <script>
      const container = document.getElementById('container');
      const PROFILE_API = '/api/v1/profile';
      const LOGOUT_API = '/api/v1/auth/logout';

      async function fetchProfile() {
        try {
          const res = await fetch(PROFILE_API, { credentials: 'include' });
          const data = await res.json();

          if (res.ok && data.success) {
            const u = data.data;
            container.innerHTML = `
            <div class="bg-white p-6 rounded shadow-md text-center">
              <img src="${u.avatar || '/images/placeholder.png'}" class="w-20 h-20 mx-auto rounded-full mb-3">
              <h2 class="font-bold text-xl mb-1">${u.name}</h2>
              <p class="mb-1"><strong>Email:</strong> ${u.email}</p>
              <p class="mb-3"><strong>Role:</strong> ${u.role}</p>
              <button id="logout" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Logout</button>
            </div>
          `;

            document.getElementById('logout').onclick = async () => {
              try {
                await fetch(LOGOUT_API, {
                  method: 'POST',
                  credentials: 'include',
                });
              } catch (err) {
                console.error('Logout error', err);
              }
              window.location.href = '/login';
            };
          } else {
            container.innerHTML = `
            <div class="bg-white p-6 rounded shadow-md text-center">
              <p class="text-red-600 mb-4">Failed to load profile.</p>
              <a href="/login" class="text-blue-600 hover:underline">Go to Login</a>
            </div>
          `;
          }
        } catch (err) {
          container.innerHTML = `
          <div class="bg-white p-6 rounded shadow-md text-center">
            <p class="text-red-600 mb-4">An error occurred. Please try again.</p>
            <a href="/login" class="text-blue-600 hover:underline">Go to Login</a>
          </div>
        `;
        }
      }

      fetchProfile();
    </script>
  </body>
</html>
