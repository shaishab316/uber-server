<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 — Page not found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="color-scheme" content="light dark" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 dark:from-slate-900 dark:to-slate-800 flex items-center justify-center p-6"
  >
    <main class="max-w-4xl w-full">
      <section
        class="bg-white/80 dark:bg-slate-900/60 backdrop-blur rounded-2xl shadow-2xl p-8 md:p-12 flex flex-col md:flex-row items-center gap-8"
      >
        <div class="flex-1 text-center md:text-left">
          <h1
            class="text-6xl md:text-7xl font-extrabold tracking-tight text-indigo-600 dark:text-indigo-400"
          >
            404
          </h1>
          <p class="mt-3 text-lg md:text-xl text-slate-700 dark:text-slate-300">
            Whoops — the page you're looking for doesn't exist.
          </p>

          <p class="mt-6 text-slate-600 dark:text-slate-400">
            It might have been removed, had its name changed, or is temporarily
            unavailable. Try going back to the homepage.
          </p>

          <div
            class="mt-8 flex items-center justify-center md:justify-start gap-3"
          >
            <a
              href="/"
              class="inline-flex items-center gap-2 px-5 py-3 rounded-full bg-indigo-600 text-white font-medium shadow hover:shadow-lg transition-shadow focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400"
            >
              ← Go home
            </a>
          </div>

          <p class="mt-6 text-xs text-slate-400">
            If you think this is an error,
            <a href="mailto:hello@example.com" class="underline"
              >contact support</a
            >.
          </p>
        </div>

        <!-- Replace decorative image with Dino SVG -->
        <div class="flex-1 flex items-center justify-center">
          <div
            class="relative w-64 h-44 md:w-72 md:h-52 bg-white dark:bg-slate-800 rounded-xl shadow-inner flex items-center justify-center"
          >
            <!-- Chrome Dino SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 273 200"
              class="w-40 h-28 text-slate-800 dark:text-slate-200"
              fill="currentColor"
            >
              <path
                d="M23 0v23H0v46h23v23h23v23h23v23H45v23h23v23h23V138h23V46H91V23H68V0H23zm160 23v23h23v23h-23v69h23v23h-23v23h23v23h23v-23h23v23h23v-46h-23v-23h23V69h-23V46h-23V23h-46z"
              />
            </svg>
          </div>
        </div>
      </section>

      <div class="mt-6 text-center text-sm text-slate-500 dark:text-slate-400">
        Error code
        <span class="font-medium text-slate-700 dark:text-slate-200">404</span>
        • <span id="timestamp">—</span>
      </div>
    </main>

    <script>
      try {
        const tsEl = document.getElementById('timestamp');
        const now = new Date();
        tsEl.textContent = now.toLocaleString();
      } catch (e) {}
    </script>
  </body>
</html>
