<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Buttons -->
    <div
      class="sticky top-4 flex flex-wrap gap-2 items-center justify-center space-x-4 mb-10"
    >
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        onclick="loadIframe('/welcome.html')"
      >
        Home
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        onclick="loadIframe('/login.html')"
      >
        Login
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        onclick="loadIframe('/profile.html')"
      >
        Profile
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        onclick="loadIframe('/log.html')"
      >
        Logs
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        onclick="loadIframe('/error_log.html')"
      >
        Error Logs
      </button>
    </div>

    <!-- Iframe -->
    <iframe
      id="content-frame"
      src="welcome.html"
      class="w-full h-screen"
    ></iframe>

    <script>
      function loadIframe(url) {
        document.getElementById('content-frame').src = url;
      }
    </script>
  </body>
</html>
